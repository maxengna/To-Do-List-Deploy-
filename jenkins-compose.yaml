version: '3'
services:
  jenkins:
    # user: root  # Run Jenkins as root to allow Docker commands in the container
    build:
      context: ./Jenkins
      dockerfile: dockerfile
    ports:
      - 8082:8080
      - 50000:50000


    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      
volumes:
  jenkins_home:
